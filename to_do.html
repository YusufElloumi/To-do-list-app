<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Web App</title>
  <link rel="stylesheet" href="to_do.css" />
</head>
<body>

  <div id="app">
    <h1>Add Task</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a new task" required />
      <button type="submit">Add Task</button> 
      <button type="button" id="clear-tasks">Clear Tasks</button>
    </form>

    
    <div id="sort" class="sort-row">
      <h5>Move Completed to bottom?</h5>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <h2>To-Do List</h2>
    <div id="task-list">
      <ul id="task-items">
        <!-- Task items will be dynamically added here -->
      </ul>
  </div>
</div>
  <script src="to_do.js"></script>
</body>
</html>c
